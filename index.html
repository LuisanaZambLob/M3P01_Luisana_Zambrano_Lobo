<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superficies</title>
</head>
<body>

  <h1>Calculos de Superficies</h1>

  <script>
    // Calcula la superficie de un cuadrado y un triángulo rectángulo
    // con valores fijos para el lado del cuadrado y el triángulo.
    
    // Datos del cuadrado
    const ladoCuadrado = 4;
    
    // Datos del triángulo
    const baseTriangulo = 10;
    const alturaTriangulo = 5;
    
    // Cálculo de las superficies
    const superficieCuadrado = ladoCuadrado * ladoCuadrado;
    const superficieTriangulo = (baseTriangulo * alturaTriangulo) / 2;
    
    // Mostrar los resultados en la consola
    console.log(`La superficie del cuadrado es: ${superficieCuadrado}`);
    console.log(`La superficie del triángulo es: ${superficieTriangulo}`);
  </script>

</body>
</html>
